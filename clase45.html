    <title>Clase 45 - Memoización: ahorrando cómputo</title>

<body>
    <script>
        function factorial(n) {
            if (!this.cache) {
                this.cache = {};
            }

            if (this.cache[n]) {
                return this.cache[n];
            }

            if (n === 1) {
                return 1;
            }

            this.cache[n] = n * factorial(n - 1);
            console.log(this.cache[n]);
            return this.cache[n];
        }

        console.log(factorial(5));
    </script>

</body>
